<script>
const images = document.querySelectorAll("#gallery .image img");

images.forEach(image => {
  image.addEventListener("click", () => {
    const source = image.src;
    const alt = image.alt;
    const category = image.parentElement.dataset.category;
    const score = image.parentElement.dataset.score; // Obtener la puntuaci√≥n desde el atributo data-score
    const modal = document.createElement("div");
    modal.classList.add("modal");
    modal.innerHTML = `<div class="modal-content">
                            <img src="${source}" alt="${alt}">
                            <h2>${alt}</h2>
                            <p>G√©neros: ${category}</p>
                            <p>Puntuaci√≥n: ${score}</p>
                        </div>`;
    document.body.appendChild(modal);
    
    modal.addEventListener("click", (event) => {
      if (event.target === modal) {
        modal.remove();
      }
    });
  });
});

const toggleThemeButton = document.getElementById("toggleTheme");
const body = document.querySelector("body");

toggleThemeButton.addEventListener("click", () => {
  body.classList.toggle("dark-theme");
});

const searchInput = document.getElementById("searchInput");
const allImages = document.querySelectorAll("#gallery .image");

searchInput.addEventListener("input", () => {
  const searchTerm = searchInput.value.toLowerCase();
  allImages.forEach(image => {
    const altText = image.querySelector("img").alt.toLowerCase();
    const category = image.dataset.category.toLowerCase();
    if (altText.includes(searchTerm) || category.includes(searchTerm)) {
      image.style.display = "block";
    } else {
      image.style.display = "none";
    }
  });
});

const categories = document.querySelectorAll(".category");

categories.forEach(category => {
  category.addEventListener("click", () => {
    const categoryName = category.dataset.category;
    allImages.forEach(image => {
      const imageCategory = image.dataset.category;
      if (categoryName === imageCategory) {
        image.style.display = "block";
      } else {
        image.style.display = "none";
      }
    });
  });
});

const resetFiltersButton = document.getElementById("resetFilters");

resetFiltersButton.addEventListener("click", () => {
  // Reiniciar el campo de b√∫squeda
  searchInput.value = "";
  // Mostrar todas las im√°genes
  allImages.forEach(image => {
    image.style.display = "block";
  });
});

</script>
<script>
(function() {
  // Obtener todas las categor√≠as √∫nicas de los elementos con la clase "image"
  const categories = [];

  document.querySelectorAll('.image').forEach(element => {
    const categoryString = element.getAttribute('data-category');
    const categoryArray = categoryString.split(', ');
    categoryArray.forEach(category => {
      if (!categories.includes(category)) {
        categories.push(category);
      }
    });
  });

  // Crear opciones de categor√≠a en el men√∫ desplegable
  const categoriesDropdown = document.getElementById('categories');
  categories.forEach(category => {
    const option = document.createElement('a');
    option.textContent = category;
    option.href = '#';
    option.addEventListener('click', function() {
      filterImages(category);
    });
    categoriesDropdown.appendChild(option);
  });

  function filterImages(category) {
    // Mostrar solo las im√°genes que tienen la categor√≠a seleccionada
    const images = document.querySelectorAll('.image');
    images.forEach(image => {
      const categoriesString = image.getAttribute('data-category');
      const categoriesArray = categoriesString.split(', ');
      if (categoriesArray.includes(category)) {
        image.style.display = 'block';
      } else {
        image.style.display = 'none';
      }
    });
  }
})();
</script>

    var screenWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;

      // Redireccionar a la p√°gina para computadora
      window.location.href = 'prueba.html';

  }

  // Funci√≥n para verificar si estamos en la versi√≥n m√≥vil
  function esPaginaMobile() {
    return window.location.href.indexOf('telefono.html') !== -1;
  }

  // Llamar a la funci√≥n al cargar la p√°gina
